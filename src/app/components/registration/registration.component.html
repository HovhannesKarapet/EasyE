<div class="container-fluid">
  <div class="form">
    <div class="row text-center">
      <div class="col">
        <h2>Registration</h2>
      </div>
    </div>
    <form [formGroup]="register" (ngSubmit)="onRegister()">
      <div class="row">
        <div class="col-sm-4 offset-sm-1 text-right">
        <span>
          <p>Name:</p>
        </span>
        </div>
        <div class="col-sm-4 col-lg-3">
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 offset-sm-1 text-right">
        <span>
          <img src="../../../assets/danger.png" class="danger img-fluid" *ngIf="!flag">
          <p>Login:</p>
        </span>
        </div>
        <div class="col-sm-4 col-lg-3">
          <input type="text" class="form-control" formControlName="login">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 offset-sm-1 text-right">
        <span>
          <img src="../../../assets/danger.png" class="danger img-fluid" *ngIf="!flag">
          <p>Password:</p>
        </span>
        </div>
        <div class="col-sm-4 col-lg-3">
          <input type="password" class="form-control" formControlName="pass">
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <button class="btn" type="submit" [disabled]="register.invalid">Registrate</button>
        </div>
      </div>
    </form>
  </div>
</div>
